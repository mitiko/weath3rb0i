[package]
name = "weath3rb0i"
version = "0.1.0"
edition = "2021"
authors = ["Dimitar Rusev <mitikodev@gmail.com>"]
description = "A lightweight-ish CM text compressor"
repository = "https://github.com/Mitiko/weath3rb0i/"
license = "GPL-3.0"
keywords = ["compressor", "context_mixing"]
categories = ["compression"]

[dependencies]
fastrand = "1.8.0" # To be removed, used only by the PoC state table implementation (the one in paq8)
debug_unreachable = "0.1"

[profile.dev]
opt-level = 1

[profile.release]
# debug = 1
strip = true
lto = "fat"
codegen-units = 1
panic = "abort"
